<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YomuTomo</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="alternate icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/new_style.css" />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <h1>🌸 YomuTomo</h1>
        <p>一款日语阅读与跟读应用</p>
      </header>

      <nav class="nav-bar">
        <style>
          .user-pill { display:inline-flex; align-items:center; gap:6px; padding:8px 14px; background:rgba(255,255,255,.9); color:#333; border-radius:22px; font-size:14px; font-weight:500; box-shadow:0 2px 6px rgba(0,0,0,.08); backdrop-filter:blur(4px); }
          .nav-bar .nav-button { border-radius:22px !important; margin-left:10px; }
          .nav-bar form { display:inline; }
        </style>
        {% if user %}
          <span class="user-pill">👋 {{ user.email }}</span>
          <a href="/dashboard" class="nav-button">📚 我的文章</a>
          <button id="crawl-news-btn" class="nav-button">📰 爬取新闻</button>
          <button id="settings-btn" class="nav-button">⚙️ 设置</button>
          <form method="post" action="/logout" style="display:inline">
            <button type="submit" class="nav-button">🚪 退出登录</button>
          </form>
        {% else %}
          <a href="/login" class="nav-button">登录</a>
          <a href="/register" class="nav-button">注册</a>
        {% endif %}
      </nav>

      <main class="main-content">
        <section class="card config-card">
          <div class="config-header">
            <h2>⚙️ AI配置</h2>
            <button id="config-btn" class="btn-config">配置AI设置</button>
          </div>
          <div id="config-status" class="config-status">
            <span id="status-icon">❌</span>
            <span id="status-text">未配置</span>
          </div>
        </section>

        <section class="card input-card">
          <h2>📝 输入课文</h2>
          <form id="text-form" action="/process_text" method="post">
            <div class="input-group">
              <textarea id="text" name="text" rows="8" required></textarea>
              <label for="text">日语课文</label>
            </div>
            <input type="hidden" id="model" name="model" value="" />
            <button type="submit" class="btn-primary">🚀 开始练习</button>
          </form>
        </section>
      </main>

      <!-- AI配置弹窗 -->
      <div id="config-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>🤖 AI配置设置</h3>
            <button id="close-modal" class="btn-close">✕</button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input type="text" id="modal-api-key" autocomplete="off" />
              <label for="modal-api-key">API Key</label>
            </div>
            <div class="input-group">
              <input type="text" id="modal-base-url" autocomplete="off" />
              <label for="modal-base-url">Base URL</label>
            </div>
            <div class="input-group">
              <select id="modal-model">
                <option value="gpt-5-mini">GPT-5-mini</option>
                <option value="gpt-5">GPT-5</option>
                <option value="gpt-5-nano">GPT-5-nano</option>
              </select>
              <label for="modal-model">AI模型</label>
            </div>
          </div>
          <div class="modal-footer">
            <button id="save-config" class="btn-primary">保存配置</button>
            <button id="cancel-config" class="btn-secondary">关闭</button>
          </div>
        </div>
      </div>

      <!-- 用户设置弹窗 -->
      <div id="settings-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>👤 用户设置</h3>
            <button id="close-settings-modal" class="btn-close">✕</button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <label for="user-level" style="display: block; margin-bottom: 8px; font-weight: 500;">日语能力等级 (JLPT)</label>
              <select id="user-level" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;">
                <option value="1">N5 - 初学者 (基础词汇和语法)</option>
                <option value="2">N4 - 基础水平 (日常会话)</option>
                <option value="3">N3 - 中级水平 (一般性话题)</option>
                <option value="4">N2 - 中高级水平 (抽象话题)</option>
                <option value="5">N1 - 高级水平 (复杂话题)</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button id="save-settings" class="btn-primary">保存设置</button>
            <button id="cancel-settings" class="btn-secondary">关闭</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // 处理表单提交，显示loading页面
      document.getElementById('text-form').addEventListener('submit', function(e) {
        e.preventDefault(); // 阻止默认提交

        const text = document.getElementById('text').value.trim();
        if (!text) {
          showToast('请输入日语课文', 'warning');
          return;
        }

        // 保存数据到sessionStorage
        sessionStorage.setItem('processing_text', text);
        sessionStorage.setItem('processing_model', document.getElementById('model').value);

        // 重定向到loading页面
        window.location.href = '/loading';
      });

      // 从配置中获取模型设置（统一使用 aiConfig 键）
      document.addEventListener('DOMContentLoaded', function() {
        let config = {};
        try {
          config = JSON.parse(localStorage.getItem('aiConfig') || '{}');
        } catch (e) {}
        if (config && config.model) {
          const modelInput = document.getElementById('model');
          if (modelInput) modelInput.value = config.model;
        }

        // 爬取新闻按钮事件
        const crawlBtn = document.getElementById('crawl-news-btn');
        if (crawlBtn) {
          crawlBtn.addEventListener('click', async function() {
            // 显示确认消息并自动继续
            showToast('正在启动NHK新闻爬取任务...', 'info', 2000);
            crawlBtn.disabled = true;
            crawlBtn.textContent = '⏳ 启动中...';
            
            try {
              const response = await fetch('/crawl_news', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                }
              });
              
              const result = await response.json();
              
              if (response.ok && result.success) {
                showToast('爬虫任务已启动！系统将在后台处理新闻，您可以关闭浏览器。处理完成后，请查看"我的文章"页面。', 'success');
                crawlBtn.textContent = '✅ 已启动';
                // 开始轮询任务状态
                pollCrawlStatus();
              } else {
                showToast('启动失败：' + (result.message || '未知错误'), 'error');
                crawlBtn.disabled = false;
                crawlBtn.textContent = '📰 爬取新闻';
              }
            } catch (error) {
              showToast('网络错误，请稍后重试', 'error');
              console.error('Crawl error:', error);
              crawlBtn.disabled = false;
              crawlBtn.textContent = '📰 爬取新闻';
            }
          });
        }

        // 轮询爬虫任务状态
        function pollCrawlStatus() {
          const statusInterval = setInterval(async () => {
            try {
              const response = await fetch('/crawl_status');
              const status = await response.json();
              
              if (status.status === 'completed') {
                clearInterval(statusInterval);
                showToast('新闻爬取完成！请查看"我的文章"页面。', 'success');
                crawlBtn.disabled = false;
                crawlBtn.textContent = '📰 爬取新闻';
              } else if (status.status === 'failed') {
                clearInterval(statusInterval);
                showToast('爬取任务失败，请稍后重试', 'error');
                crawlBtn.disabled = false;
                crawlBtn.textContent = '📰 爬取新闻';
              } else if (status.status === 'processing') {
                const progress = status.total_articles > 0 ? 
                  ` (${status.processed_articles}/${status.total_articles})` : '';
                crawlBtn.textContent = `⏳ 处理中${progress}`;
              }
            } catch (error) {
              console.error('Status check error:', error);
            }
          }, 2000); // 每2秒检查一次状态
          
          // 5分钟后停止轮询，避免无限循环
          setTimeout(() => {
            clearInterval(statusInterval);
            crawlBtn.disabled = false;
            crawlBtn.textContent = '📰 爬取新闻';
          }, 300000);
        }

        // 设置按钮事件
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsModal = document.getElementById('close-settings-modal');
        const cancelSettings = document.getElementById('cancel-settings');
        const saveSettings = document.getElementById('save-settings');
        const userLevelSelect = document.getElementById('user-level');

        if (settingsBtn) {
          settingsBtn.addEventListener('click', function() {
            // 获取当前用户等级
            fetch('/get_user_level')
              .then(response => response.json())
              .then(data => {
                if (data.level) {
                  userLevelSelect.value = data.level;
                }
                settingsModal.style.display = 'block';
              })
              .catch(error => {
                console.error('Error fetching user level:', error);
                settingsModal.style.display = 'block';
              });
          });
        }

        if (closeSettingsModal) {
          closeSettingsModal.addEventListener('click', function() {
            settingsModal.style.display = 'none';
          });
        }

        if (cancelSettings) {
          cancelSettings.addEventListener('click', function() {
            settingsModal.style.display = 'none';
          });
        }

        if (saveSettings) {
          saveSettings.addEventListener('click', async function() {
            const level = userLevelSelect.value;
            
            try {
              const response = await fetch('/update_user_level', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ level: parseInt(level) })
              });
              
              const result = await response.json();
              
              if (response.ok) {
                showToast('设置保存成功！', 'success');
                settingsModal.style.display = 'none';
              } else {
                showToast('保存失败：' + (result.error || '未知错误'), 'error');
              }
            } catch (error) {
              showToast('网络错误，请稍后重试', 'error');
              console.error('Save settings error:', error);
            }
          });
        }

        // 点击弹窗外部关闭
        window.addEventListener('click', function(event) {
          if (event.target === settingsModal) {
            settingsModal.style.display = 'none';
          }
        });
      });
    </script>
    <script src="/static/js/new_script.js"></script>
  </body>
</html>
