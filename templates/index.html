    <script>
      // å¤„ç†è¡¨å•æäº¤ï¼Œæ˜¾ç¤ºloadingé¡µé¢
      document.getElementById('text-form').addEventListener('submit', function(e) {
        e.preventDefault(); // é˜»æ­¢é»˜è®¤æäº¤

        const text = document.getElementById('text').value.trim();
        if (!text) {
          showToast('è¯·è¾“å…¥æ—¥è¯­è¯¾æ–‡', 'warning');
          return;
        }

        // ä¿å­˜æ•°æ®åˆ°sessionStorage
        sessionStorage.setItem('processing_text', text);
        sessionStorage.setItem('processing_model', document.getElementById('model').value);

        // é‡å®šå‘åˆ°loadingé¡µé¢
        window.location.href = '/loading';
      });

      // ä»é…ç½®ä¸­è·å–æ¨¡å‹è®¾ç½®ï¼ˆç»Ÿä¸€ä½¿ç”¨ aiConfig é”®ï¼‰
      document.addEventListener('DOMContentLoaded', function() {
        let config = {};
        try {
          config = JSON.parse(localStorage.getItem('aiConfig') || '{}');
        } catch (e) {}
        // Populate hidden model input with configured model (supports custom input)
        try {
          const modelInput = document.getElementById('model');
          if (modelInput && config.model) modelInput.value = config.model;
        } catch (e) { console.error('è®¾ç½®éšè— model å¤±è´¥', e); }
        if (config && config.model) {
          const modelInput = document.getElementById('model');
          if (modelInput) modelInput.value = config.model;
        }

        // çˆ¬å–æ–°é—»æŒ‰é’®äº‹ä»¶
        const crawlBtn = document.getElementById('crawl-news-btn');
        if (crawlBtn) {
          crawlBtn.addEventListener('click', async function() {
            // æ˜¾ç¤ºç¡®è®¤æ¶ˆæ¯å¹¶è‡ªåŠ¨ç»§ç»­
            showToast('æ­£åœ¨å¯åŠ¨NHKæ–°é—»çˆ¬å–ä»»åŠ¡...', 'info', 2000);
            crawlBtn.disabled = true;
            crawlBtn.textContent = 'â³ å¯åŠ¨ä¸­...';
            
            try {
              const response = await fetch('/crawl_news', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                }
              });
              
              const result = await response.json();
              
              if (response.ok && result.success) {
                showToast('çˆ¬è™«ä»»åŠ¡å·²å¯åŠ¨ï¼ç³»ç»Ÿå°†åœ¨åå°å¤„ç†æ–°é—»ï¼Œæ‚¨å¯ä»¥å…³é—­æµè§ˆå™¨ã€‚å¤„ç†å®Œæˆåï¼Œè¯·æŸ¥çœ‹"æˆ‘çš„æ–‡ç« "é¡µé¢ã€‚', 'success');
                crawlBtn.textContent = 'âœ… å·²å¯åŠ¨';
                // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
                pollCrawlStatus();
              } else {
                showToast('å¯åŠ¨å¤±è´¥ï¼š' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                crawlBtn.disabled = false;
                crawlBtn.textContent = 'ğŸ“° çˆ¬å–æ–°é—»';
              }
            } catch (error) {
              showToast('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
              console.error('Crawl error:', error);
              crawlBtn.disabled = false;
              crawlBtn.textContent = 'ğŸ“° çˆ¬å–æ–°é—»';
            }
          });
        }

        // è½®è¯¢çˆ¬è™«ä»»åŠ¡çŠ¶æ€
        function pollCrawlStatus() {
          const statusInterval = setInterval(async () => {
            try {
              const response = await fetch('/crawl_status');
              const status = await response.json();
              
              if (status.status === 'completed') {
                clearInterval(statusInterval);
                showToast('æ–°é—»çˆ¬å–å®Œæˆï¼è¯·æŸ¥çœ‹"æˆ‘çš„æ–‡ç« "é¡µé¢ã€‚', 'success');
                crawlBtn.disabled = false;
                crawlBtn.textContent = 'ğŸ“° çˆ¬å–æ–°é—»';
              } else if (status.status === 'failed') {
                clearInterval(statusInterval);
                showToast('çˆ¬å–ä»»åŠ¡å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
                crawlBtn.disabled = false;
                crawlBtn.textContent = 'ğŸ“° çˆ¬å–æ–°é—»';
              } else if (status.status === 'processing') {
                const progress = status.total_articles > 0 ? 
                  ` (${status.processed_articles}/${status.total_articles})` : '';
                crawlBtn.textContent = `â³ å¤„ç†ä¸­${progress}`;
              }
            } catch (error) {
              console.error('Status check error:', error);
            }
          }, 2000); // æ¯2ç§’æ£€æŸ¥ä¸€æ¬¡çŠ¶æ€
          
          // 5åˆ†é’Ÿååœæ­¢è½®è¯¢ï¼Œé¿å…æ— é™å¾ªç¯
          setTimeout(() => {
            clearInterval(statusInterval);
            crawlBtn.disabled = false;
            crawlBtn.textContent = 'ğŸ“° çˆ¬å–æ–°é—»';
          }, 300000);
        }

        // è®¾ç½®æŒ‰é’®äº‹ä»¶
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsModal = document.getElementById('close-settings-modal');
        const cancelSettings = document.getElementById('cancel-settings');
        const saveSettings = document.getElementById('save-settings');
        const userLevelSelect = document.getElementById('user-level');

        if (settingsBtn) {
          settingsBtn.addEventListener('click', function() {
            // è·å–å½“å‰ç”¨æˆ·ç­‰çº§
            fetch('/get_user_level')
              .then(response => response.json())
              .then(data => {
                if (data.level) {
                  userLevelSelect.value = data.level;
                }
                settingsModal.classList.add('show');
              })
              .catch(error => {
                console.error('Error fetching user level:', error);
                settingsModal.classList.add('show');
              });
          });
        }

        if (closeSettingsModal) {
          closeSettingsModal.addEventListener('click', function() {
            settingsModal.classList.remove('show');
          });
        }

        if (cancelSettings) {
          cancelSettings.addEventListener('click', function() {
            settingsModal.classList.remove('show');
          });
        }

        if (saveSettings) {
          saveSettings.addEventListener('click', async function() {
            const level = userLevelSelect.value;
            
            try {
              const response = await fetch('/update_user_level', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ level: parseInt(level) })
              });
              
              const result = await response.json();
              
              if (response.ok) {
                showToast('è®¾ç½®ä¿å­˜æˆåŠŸï¼', 'success');
                settingsModal.classList.remove('show');
              } else {
                showToast('ä¿å­˜å¤±è´¥ï¼š' + (result.error || 'æœªçŸ¥é”™è¯¯'), 'error');
              }
            } catch (error) {
              showToast('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
              console.error('Save settings error:', error);
            }
          });
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        window.addEventListener('click', function(event) {
          if (event.target === settingsModal) {
            settingsModal.classList.remove('show');
          }
        });
      });
    </script>
